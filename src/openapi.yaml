            application/json:
              schema:
                type: integer
          description: Id of new employee
      summary: Create a new employee
      tags:
      - employee
  /api/employee/{id}:
    delete:
      operationId: deleteEmployee
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: boolean
          description: Boolean whether employee was deleted
      summary: Delete an employee by id
      tags:
      - employee
