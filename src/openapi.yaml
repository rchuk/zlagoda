components:
  schemas:
    EmployeeView:
      example:
        firstName: firstName
        lastName: lastName
        zipCode: zipCode
        patronymic: patronymic
        role: null
        phoneNumber: phoneNumber
        city: city
        street: street
        workStartDate: 2000-01-23
        salary: 0
        birthDate: 2000-01-23
      properties:
        firstName:
          title: firstName
          type: string
        lastName:
          title: lastName
          type: string
        patronymic:
          title: patronymic
          type: string
        role:
          $ref: '#/components/schemas/EmployeeRole'
        salary:
          title: salary
          type: integer
        workStartDate:
          format: date
          title: workStartDate
          type: string
        birthDate:
          format: date
          title: birthDate
          type: string
        phoneNumber:
          title: phoneNumber
          type: string
        city:
          title: city
          type: string
        street:
          title: street
          type: string
        zipCode:
          title: zipCode
          type: string
      required:
      - birthDate
      - city
      - firstName
      - lastName
      - phoneNumber
      - role
      - salary
      - street
      - workStartDate
      - zipCode
      title: EmployeeView
      type: object
    Employee:
      allOf:
      - properties:
          id:
            type: integer
        required:
        - id
        type: object
      - $ref: '#/components/schemas/EmployeeView'
      example:
        firstName: firstName
        lastName: lastName
        zipCode: zipCode
        patronymic: patronymic
        role: null
        phoneNumber: phoneNumber
        city: city
        street: street
        workStartDate: 2000-01-23
        id: 6
        salary: 1
        birthDate: 2000-01-23
      title: Employee
    EmployeeRole:
      enum:
      - CASHIER
      - MANAGER
      title: EmployeeRole
      type: string
    ProductCategoryView:
      example:
        name: name
      properties:
        name:
          title: name
          type: string
      required:
