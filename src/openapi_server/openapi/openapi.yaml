      - description
      - manufacturer
      - name
      title: ProductArchetypeView
      type: object
    ProductArchetype:
      allOf:
      - properties:
          id:
            type: integer
        required:
        - id
        type: object
      - $ref: '#/components/schemas/ProductArchetypeView'
      example:
        name: name
        description: description
        id: 0
        category: 6
        manufacturer: manufacturer
      title: ProductArchetype
    ProductView:
      example:
        archetype: 0
        quantity: 1
        price: 6
        upc: upc
      properties:
        archetype:
          title: archetype
          type: integer
        upc:
          title: upc
          type: string
        price:
          title: price
          type: integer
        quantity:
          title: quantity
          type: integer
      required:
      - archetype
      - price
      - quantity
      - upc
      title: ProductView
      type: object
    Product:
