          title: salary
          type: integer
        workStartDate:
          format: date
          title: workStartDate
          type: string
        birthDate:
          format: date
          title: birthDate
          type: string
        phoneNumber:
          title: phoneNumber
          type: string
        city:
          title: city
          type: string
        street:
          title: street
          type: string
        zipCode:
          title: zipCode
          type: string
      required:
      - birthDate
      - city
      - firstName
      - lastName
      - phoneNumber
      - role
      - salary
      - street
      - workStartDate
      - zipCode
      title: EmployeeView
      type: object
    Employee:
      allOf:
      - properties:
          id:
            type: integer
        required:
        - id
        type: object
      - $ref: '#/components/schemas/EmployeeView'
      example:
        firstName: firstName
        lastName: lastName
        zipCode: zipCode
        patronymic: patronymic
        role: null
        phoneNumber: phoneNumber
        city: city
        street: street
        workStartDate: 2000-01-23
        id: 0
        salary: 6
        birthDate: 2000-01-23
      title: Employee
    EmployeeRole:
      enum:
      - CASHIER
      - MANAGER
      title: EmployeeRole
      type: string
    ProductCategoryView:
      example:
        name: name
      properties:
        name:
          title: name
          type: string
      required:
      - name
      title: ProductCategoryView
      type: object
    ProductCategory:
      allOf:
      - properties:
          id:
            type: integer
        required:
        - id
        type: object
      - $ref: '#/components/schemas/ProductCategoryView'
      example:
        name: name
        id: 0
      title: ProductCategory
    ProductArchetypeView:
      example:
        name: name
        description: description
        category: 0
        manufacturer: manufacturer
      properties:
        name:
          title: name
          type: string
        category:
          title: category
          type: integer
        manufacturer:
          title: manufacturer
          type: string
        description:
          title: description
          type: string
      required:
