      summary: Get list of product archetypes
      description: Get list of product archetypes
      operationId: getProductArchetypeList
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductArchetypeCriteria'
      responses:
        200:
          description: List of product archetypes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductArchetypeListResponse'

  /api/product-archetype/{id}:
    get:
      tags:
        - product-archetype
      summary: Get product archetype by id
      description: Get product archetype by id
      operationId: getProductArchetypeById
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: integer
      responses:
        200:
          description: Product archetype by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductArchetype'
    put:
      tags:
        - product-archetype
      summary: Update existing product archetype
      description: Update existing product archetype
      operationId: updateProductArchetype
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductArchetypeView'
      responses:
        200:
          description: Boolean whether product archetype was updated
          content:
            application/json:
              schema:
                type: boolean
    delete:
      tags:
        - product-archetype
      summary: Delete a product archetype by id
      description: Delete a product archetype by id
      operationId: deleteProductArchetype
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: integer
      responses:
        200:
          description: Boolean whether product archetype was deleted
          content:
            application/json:
              schema:
                type: boolean

  /api/product:
    post:
      tags:
        - product
      summary: Create a new product
      description: Create a new product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductView'
      responses:
        200:
          description: Id of new product
          content:
            application/json:
              schema:
                type: string

  /api/product/list:
    post:
      tags:
        - product
      summary: Get list of products
      description: Get list of products
      operationId: getProductList
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCriteria'
      responses:
        200:
          description: List of products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'

  /api/product/{id}:
    get:
      tags:
        - product
      summary: Get product by id
      description: Get product by id
      operationId: getProductById
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        200:
          description: product by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    put:
      tags:
        - product
      summary: Update existing product
      description: Update existing product
      operationId: updateProdact
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductView'
      responses:
        200:
          description: Boolean whether product was updated
          content:
            application/json:
              schema:
                type: boolean
    delete:
      tags:
        - product
      summary: Delete a product by id
      description: Delete a product by id
      operationId: deleteProduct
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        200:
          description: Boolean whether product was deleted
          content:
            application/json:
              schema:
                type: boolean

  /api/receipt:
    post:
      tags:
        - receipt
      summary: Create a new receipt
      description: Create a new receipt
      operationId: createReceipt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReceiptView'
      responses:
        200:
          description: Id of new receipt
          content:
            application/json:
              schema:
                type: string

  /api/receipt/list:
    post:
      tags:
        - receipt
      summary: Get list of receipts
      description: Get list of receipts
      operationId: getReceiptList
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReceiptCriteria'
      responses:
        200:
          description: List of receipts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReceiptListResponse'

  /api/receipt/{id}:
    get:
      tags:
        - receipt
      summary: Get receipt by id
      description: Get receipt by id
      operationId: getReceiptById
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        200:
          description: Receipt by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'
    delete:
      tags:
        - receipt
      summary: Delete a receipt by id
      description: Delete a receipt by id
      operationId: deleteReceipt
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        200:
          description: Boolean whether receipt was deleted
          content:
            application/json:
              schema:
                type: boolean

  /api/customer-card:
    post:
      tags:
        - customer-card
      summary: Create a new customer card
      description: Create a new customer card
      operationId: createCustomerCard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCardView'
      responses:
        200:
          description: Id of new customer card
          content:
            application/json:
              schema:
                type: string

  /api/customer-card/list:
    post:
      tags:
        - customer-card
      summary: Get list of customer cards
      description: Get list of customer cards
      operationId: getCustomerCardList
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCardCriteria'
      responses:
        200:
          description: List of customer cards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerCardListResponse'

  /api/customer-card/{id}:
    get:
      tags:
        - customer-card
      summary: Get customer card by id
      description: Get customer card by id
      operationId: getCustomerCardById
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        200:
          description: Customer card by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerCard'
    put:
      tags:
        - customer-card
      summary: Update existing customer card
      description: Update existing customer card
      operationId: updateCustomerCard
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCardView'
      responses:
        200:
          description: Boolean whether customer card was updated
          content:
            application/json:
              schema:
                type: boolean
    delete:
      tags:
        - customer-card
      summary: Delete a customer card by id
      description: Delete a customer card by id
      operationId: deleteCustomerCard
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        200:
          description: Boolean whether customer card was deleted
          content:
            application/json:
              schema:
                type: boolean

  /api/users/me:
    get:
      tags:
        - users
      summary: Get user info about self
      description: Get user info about self
      operationId: getUserMe
      responses:
        200:
          description: User info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

components:
  schemas:
    EmployeeView:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        patronymic:
          type: string
        role:
          $ref: '#/components/schemas/EmployeeRole'
        salary:
          type: number
        workStartDate:
          type: string
          format: date
        birthDate:
          type: string
          format: date
        phoneNumber:
          type: string
        city:
          type: string
        street:
          type: string
        zipCode:
          type: string
      required:
        - firstName
        - lastName
        - role
        - salary
        - workStartDate
        - birthDate
        - phoneNumber
        - city
        - street
        - zipCode

    Employee:
      allOf:
        - type: object
          properties:
            id:
              type: string
          required:
            - id
        - $ref: '#/components/schemas/EmployeeView'

    EmployeeRole:
      type: string
      enum:
        - CASHIER
        - MANAGER

    ProductCategoryView:
      type: object
      properties:
        name:
          type: string
      required:
        - name

    ProductCategory:
      allOf:
        - type: object
          properties:
            id:
              type: integer
          required:
            - id
        - $ref: '#/components/schemas/ProductCategoryView'

    ProductArchetypeView:
      type: object
      properties:
        name:
          type: string
        category:
          type: integer
        manufacturer:
          type: string
        description:
          type: string
      required:
        - name
        - category
        - manufacturer
        - description

    ProductArchetype:
      allOf:
        - type: object
          properties:
            id:
              type: integer
          required:
            - id
        - $ref: '#/components/schemas/ProductArchetypeView'

    ProductView:
      type: object
      properties:
        id:
          type: string
        archetype:
          type: integer
        price:
          type: number
        quantity:
          type: integer
      required:
        - id
        - archetype
        - price
        - quantity

    Product:
      allOf:
        - type: object
          properties:
            discountId:
              type: string
            hasDiscount:
              type: boolean
          required:
            - hasDiscount
        - $ref: '#/components/schemas/ProductView'

    ReceiptItemView:
      type: object
      properties:
        product:
          type: string
        quantity:
          type: integer
      required:
        - product
        - quantity

    ReceiptItem:
      type: object
      properties:
        productArchetype:
          type: integer
        quantity:
          type: integer
        price:
          type: number
      required:
        - productArchetype
        - quantity
        - price

    ReceiptView:
      type: object
      properties:
        customerCardId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/ReceiptItemView'
      required:
        - items

    Receipt:
      type: object
      properties:
        id:
          type: string
        cashierId:
          type: string
        customerCardId:
          type: string
        dateTime:
          type: string
          format: date-time
        totalPrice:
          type: number
        vat:
          type: number
        items:
          type: array
          items:
            $ref: '#/components/schemas/ReceiptItem'
      required:
        - id
        - string
        - cashierId
        - dateTime
        - totalPrice
        - vat
        - items

    CustomerCardView:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        patronymic:
          type: string
        phoneNumber:
          type: string
        discountPercent:
          type: integer
        city:
          type: string
        street:
          type: string
        zipCode:
          type: string
      required:
        - firstName
        - lastName
        - phoneNumber
        - discountPercent

    CustomerCard:
      allOf:
        - type: object
          properties:
            id:
              type: string
          required:
            - id
        - $ref: '#/components/schemas/CustomerCardView'

    EmployeeListResponse:
      allOf:
        - $ref: '#/components/schemas/ListResponse'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/Employee'
          required:
            - items

    ProductCategoryListResponse:
      allOf:
        - $ref: '#/components/schemas/ListResponse'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/ProductCategory'
          required:
            - items

    ProductArchetypeListResponse:
      allOf:
        - $ref: '#/components/schemas/ListResponse'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/ProductArchetype'
          required:
            - items

    ProductListResponse:
      allOf:
        - $ref: '#/components/schemas/ListResponse'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/Product'
          required:
            - items

    ReceiptListResponse:
      allOf:
        - $ref: '#/components/schemas/ListResponse'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/Receipt'
          required:
            - items

    CustomerCardListResponse:
      allOf:
        - $ref: '#/components/schemas/ListResponse'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/CustomerCard'
          required:
            - items

    ListResponse:
      type: object
      properties:
        totalCount:
          type: integer
      required:
        - totalCount

    EmployeeCriteria:
      allOf:
        - $ref: '#/components/schemas/BaseStringIdCriteria'
        - type: object
          properties:
            role:
              $ref: '#/components/schemas/EmployeeRole'

    ProductCategoryCriteria:
      allOf:
        - $ref: '#/components/schemas/BaseIntIdCriteria'
        - type: object

    ProductArchetypeCriteria:
      allOf:
        - $ref: '#/components/schemas/BaseIntIdCriteria'

    ProductCriteria:
      allOf:
        - $ref: '#/components/schemas/BaseStringIdCriteria'
        - type: object
          properties:
            categoryIds:
              type: array
              items:
                type: integer
            hasDiscount:
              type: boolean

    ReceiptCriteria:
      allOf:
        - $ref: '#/components/schemas/BaseStringIdCriteria'
        - type: object
          properties:
            cashierIds:
              type: array
              items:
                type: string
            startDate:
              type: string
              format: date-time
            endDate:
              type: string
              format: date-time

    CustomerCardCriteria:
      allOf:
        - $ref: '#/components/schemas/BaseStringIdCriteria'
        - type: object
          properties:
            discountPercent:
              type: int

    BaseStringIdCriteria:
      allOf:
        - $ref: '#/components/schemas/BaseCriteria'
        - type: object
          properties:
            ids:
              type: array
              items:
                type: string

    BaseIntIdCriteria:
      allOf:
        - $ref: '#/components/schemas/BaseCriteria'
        - type: object
          properties:
            ids:
              type: array
              items:
                type: integer

    BaseCriteria:
      allOf:
        - type: object
          properties:
            offset:
              type: integer
            limit:
              type: integer
            query:
              type: string
        - $ref: '#/components/schemas/SortCriteria'

    SortCriteria:
      type: object
      properties:
        sortField:
          type: string
        sortAscending:
          type: boolean

    UserRole:
      type: string
      enum:
        - CASHIER
        - MANAGER
        - ADMIN

    User:
      type: object
      properties:
        login:
          type: string
        roleId:
          $ref: '#/components/schemas/UserRole'
        employeeId:
          type: string
      required:
        - login
        - roleId
