openapi: 3.0.3
info:
  title: Zlagoda
  description: API for systems used by the employees of Zlagoda shops
  version: 1.0.0
servers:
  - url: http://localhost:3333
tags:
  - name: employee
    description: Employee controller
  - name: product-category
    description: Product category controller
  - name: product-archetype
    description: Product archetype controller
  - name: product
    description: Product controller
  - name: receipt
    description: Receipt controller
  - name: customer-card
    description: Customer card controller

paths:
  /api/employee:
    post:
      tags:
        - employee
      summary: Create a new employee
      description: Create a new employee
      operationId: createEmployee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployeeView'
      responses:
        200:
          description: Id of new employee
          content:
            application/json:
              schema:
                type: string

  /api/employee/list:
    post:
      tags:
        - employee
      summary: Get list of employees
      description: Get list of employees
      operationId: getEmployeeList
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployeeCriteria'
      responses:
        200:
          description: List of employees
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeListResponse'

  /api/employee/{id}:
    get:
      tags:
        - employee
      summary: Get employee by id
      description: Get employee by id
      operationId: getEmployeeById
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        200:
          description: Employee by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
    put:
      tags:
        - employee
      summary: Update existing employee
      description: Update existing employee
      operationId: updateEmployee
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployeeView'
      responses:
        200:
          description: Boolean whether employee was updated
          content:
            application/json:
              schema:
                type: boolean
    delete:
      tags:
        - employee
      summary: Delete an employee by id
      description: Delete an employee by id
      operationId: deleteEmployee
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        200:
          description: Boolean whether employee was deleted
          content:
            application/json:
              schema:
                type: boolean

  /api/product-category/:
    post:
      tags:
        - product-category
      summary: Create a new product category
      description: Create a new product category
      operationId: createProductCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCategoryView'
      responses:
        200:
          description: Id of new product category
          content:
            application/json:
              schema:
                type: integer

  /api/product-category/list:
    post:
      tags:
        - product-category
      summary: Get list of product categories
      description: Get list of product categories
      operationId: getProductCategoryList
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCategoryCriteria'
      responses:
        200:
          description: List of product categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCategoryListResponse'

  /api/product-category/{id}:
    get:
      tags:
        - product-category
      summary: Get product category by id
      description: Get product category by id
      operationId: getProductCategoryById
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: integer
      responses:
        200:
          description: Product category by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCategory'
    put:
      tags:
        - product-category
      summary: Update existing product category
      description: Update existing product category
      operationId: updateProductCategory
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCategoryView'
      responses:
        200:
          description: Boolean whether product category was updated
          content:
            application/json:
              schema:
                type: boolean
    delete:
      tags:
        - product-category
      summary: Delete a product category by id
      description: Delete a product category by id
      operationId: deleteProductCategory
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: integer
      responses:
        200:
          description: Boolean whether productCategory was deleted
          content:
            application/json:
              schema:
                type: boolean

  /api/product-archetype:
    post:
      tags:
        - product-archetype
      summary: Create a new product archetype
      description: Create a new product archetype
      operationId: createProductArchetype
      requestBody:
